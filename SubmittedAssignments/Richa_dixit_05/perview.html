<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Greeting Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap">

</head>
<body>
	<div class="greeting-wrapper">
		<div class="greeting-background">
			<div class="greeting-img">
				<img src="img/br new.png" alt="up border" />
			</div>
		</div>
	
  
		<div class="greeting-content">
			<div class="greeting-heading">SAVE THE DATE <br>

			<br>FOR THE WEDDING OF</div>
			<div class="greeting-recipient-name">Sarah<br>
			&<br>
		Lucas</div>
			<br>
			<div class="greeting-sub-heading">SATURDAY,JULY 23TH<br>
			3 O' CLOCK, IN THE AFTERNOON</div>
			<div class="greeting-pre-message">AT SAINT PETER'S CHURCH,<br>
			BERLIN</div><br>
			<div class="greeting-message">
				PLEASE BRING FACE MASKS & <br>KEEP THE DISTANCE FOR SAFETY
				
			</div>
			<!--<div class="greeting-closing-message">With love,</div>
			<div class="greeting-sender-name">Your Friend</div>
			<div class="greeting-personal-note">P.S. Remember to cherish each moment!</div>
			<div class="greeting-date">August 3, 2024</div>
			<div class="greeting-occasion">Wedding</div>-->
			<div class="greeting-image">
				<img src="img/side border.png" alt="side border">
				
				</div>
				<div class="greeting-image2">
					<img src="img/Screenshot 2.png" alt="bottom border">
				<!-- You can add a special image or a wedding icon here -->
			</div>
			<div class="greeting-additional-image">
				<!-- <img src="img/image.png" alt="Wedding Image" class="image"> -->
			</div>
			
		</div>
	</div>
</body>
</html>
